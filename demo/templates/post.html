{% extends "base.html" %}
{% block content %}

{{ post.body }}

{% if post.date %}
<p>First written on: {{ post.date.strftime('%B %d, %Y') }}</p>
{% endif %}

{% if post.backlinks %}
<p><i>Backlinks:</i></p>
<ul>
{% for backlink in post.backlinks %}
    <li> <a href="{{ backlink.name }}">{{ backlink.title }}</a> </li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
